<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="img/hz_logo_small.png" alt="HZ Logo" class="hz_logo">
      <h1 class="welcome_text">Dashboard</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="faq.html">FAQ</a>
      <a href="blog.html">Blog</a>
    </nav>
    
    <main>
      <div class="dashboard_container">
        <h2 style="color:#6fe4ff; margin-bottom:20px;">Study Monitor</h2>
        <table>
          <thead>
            <tr>
              <th>Quartile</th>
              <th>Course</th>
              <th>Exam</th>
              <th>EC</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
          

          </tbody>
        </table>
        <div class="progress_section">
          <h2 style="color:#6fe4ff;">Progress Overview</h2>
          
          <div class="progress_bar">
            <div id="progress_fill_current_progress">0/60 EC</div>
          </div>
          <p style="color:#a0a8c3;">Current Study Progress</p>

          <div class="progress_bar">
            <div id="progress_fill_required_progress">50/60 EC (NBSA)</div>
          </div>
          <p style="color:#a0a8c3;">Required Study Progress (NBSA)</p>
        </div>
      </div>
    </main>

    <footer>
    </footer>
  </div>
</body>
</html>
